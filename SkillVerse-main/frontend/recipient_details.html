<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organ Donation Details</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">MediX</a>
    </div>
  </nav>

  <section class="container">
    <div class="form-box">
      <h2 id="organ-title"></h2>
      <p class="subtitle">Fill in the details to proceed with your donation.</p>
      
      <form id="details-form" class="form-container">
        <input type="text" id="donorName" name="donorName" placeholder="Enter your full name" required />
        <input type="email" id="donorEmail" name="donorEmail" placeholder="Enter your email" required />
        <input type="number" id="donorAge" name="donorAge" placeholder="Enter your age" required />
        <input type="text" id="donorBloodType" name="donorBloodType" placeholder="Enter your blood type" required />
        <div id="additional-fields"></div>
        <button type="submit" class="btn">âœ… Submit</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 MediX. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const organ = params.get("organ");
      const organTitle = document.getElementById("organ-title");
      const additionalFields = document.getElementById("additional-fields");
      
      if (organ) {
        organTitle.textContent = `Donation Details for ${organ.charAt(0).toUpperCase() + organ.slice(1)}`;
      } else {
        organTitle.textContent = "Organ Donation Details";
      }
      
      let extraFields = "";
      switch (organ) {
        case "heart":
          extraFields = '<input type="text" name="ecgReport" placeholder="Upload ECG Report URL" required />';
          break;
        case "kidneys":
          extraFields = '<input type="text" name="creatinineLevel" placeholder="Enter Creatinine Level" required />';
          break;
        case "liver":
          extraFields = '<input type="text" name="liverFunctionTest" placeholder="Upload Liver Function Test Report" required />';
          break;
        case "lungs":
          extraFields = '<input type="text" name="xrayReport" placeholder="Upload Chest X-Ray Report URL" required />';
          break;
        case "corneas":
          extraFields = '<input type="text" name="eyeTestReport" placeholder="Upload Eye Test Report URL" required />';
          break;
        default:
          extraFields = '<input type="text" name="medicalHistory" placeholder="Any relevant medical history?" required />';
      }
      additionalFields.innerHTML = extraFields;
    });
  </script>
</body>

</html>
